version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/agentic_pm
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY:-}
      - N8N_WEBHOOK_URL=http://n8n:5678
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app

  agent-runner:
    build:
      context: ..
      dockerfile: apps/agent-runner/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - API_BASE_URL=http://api:8000
      - PROMPTS_DIR=/app/prompts
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - app

  db:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agentic_pm
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../db/migrations/001_initial_schema.sql:/docker-entrypoint-initdb.d/001_initial_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app

  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-admin}
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - WEBHOOK_URL=http://localhost:5678/
      - API_BASE_URL=http://api:8000
      - AGENT_RUNNER_URL=http://agent-runner:8001
    volumes:
      - n8n-data:/home/node/.n8n
    restart: unless-stopped
    networks:
      - app

networks:
  app:

volumes:
  postgres-data:
  n8n-data:
